<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#11040e] flex items-center justify-center h-screen">
    <!-- Sign-In Form -->
    <div class="bg-[#181818] p-8 rounded-lg shadow-lg w-96 text-white">
      <h2 class="text-2xl font-bold mb-6">Sign In</h2>

      <form id="signinForm">
        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-sm mb-1">Email</label>
          <input
            type="email"
            id="signinEmail"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label class="block text-sm mb-1">Password</label>
          <input
            type="password"
            id="signinPassword"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter your password"
          />
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full bg-purple-600 p-2 rounded hover:bg-purple-700"
        >
          Sign In
        </button>
      </form>

      <!-- Social Login Options -->
      <div class="text-center mt-4">
        <p class="text-gray-400">Or sign in with</p>
        <div class="flex justify-center space-x-4 mt-2">
          <button class="p-2 rounded bg-blue-600 hover:bg-blue-700">
            Google
          </button>
          <button class="p-2 rounded bg-blue-800 hover:bg-blue-900">
            Facebook
          </button>
          <button class="p-2 rounded bg-gray-800 hover:bg-gray-900">
            GitHub
          </button>
        </div>
      </div>
      <!-- Sign-In Link -->
      <div class="text-center mt-4">
        <p class="text-gray-400">
          Don't have an account please?
          <a href="register.html" class="text-purple-400 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>

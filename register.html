<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-[#11040e] my-20 flex items-center justify-center h-screen">
    <!-- Sign-Up Form -->
    <div class="bg-[#181818] p-8 rounded-lg shadow-lg w-96 text-white">
      <h2 class="text-2xl font-bold mb-6">Sign Up</h2>

      <form id="signupForm">
        <!-- Name Field -->
        <div class="mb-4">
          <label class="block text-sm mb-1">Name</label>
          <input
            type="text"
            id="signupName"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter your name"
          />
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-sm mb-1">Email</label>
          <input
            type="email"
            id="signupEmail"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter your email"
          />
        </div>

        <!-- Profile Picture Field -->
        <div class="mb-4">
          <label class="block text-sm mb-1">Profile Picture</label>
          <input
            type="file"
            id="signupPicture"
            class="w-full p-2 rounded bg-gray-700 text-white"
            accept="image/*"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label class="block text-sm mb-1">Password</label>
          <input
            type="password"
            id="signupPassword"
            class="w-full p-2 rounded bg-gray-700 text-white"
            placeholder="Enter your password"
          />
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full bg-purple-600 p-2 rounded hover:bg-purple-700"
        >
          Sign Up
        </button>
      </form>

      <!-- Social Sign-Up Options -->
      <div class="text-center mt-4">
        <p class="text-gray-400">Or sign up with</p>
        <div class="flex justify-center space-x-4 mt-2">
          <button class="p-2 rounded bg-blue-600 hover:bg-blue-700">
            Google
          </button>
          <button class="p-2 rounded bg-blue-800 hover:bg-blue-900">
            Facebook
          </button>
          <button class="p-2 rounded bg-gray-800 hover:bg-gray-900">
            GitHub
          </button>
        </div>
      </div>

      <!-- Sign-In Link -->
      <div class="text-center mt-4">
        <p class="text-gray-400">
          Already have an account?
          <a href="login.html" class="text-purple-400 hover:underline"
            >Sign In</a
          >
        </p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
